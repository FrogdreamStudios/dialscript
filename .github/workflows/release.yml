name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            runtime: win-x64
            artifact: dialscript-windows-x64.exe
            
          # Linux x64
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: dialscript-linux-x64
            
          # macOS x64 (Intel)
          - os: macos-latest
            runtime: osx-x64
            artifact: dialscript-macos-x64
            
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            runtime: osx-arm64
            artifact: dialscript-macos-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build and publish
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
          
      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Move-Item ./publish/dialscript.exe ./publish/${{ matrix.artifact }}
        shell: pwsh
        
      - name: Rename artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mv ./publish/dialscript ./publish/${{ matrix.artifact }}
          chmod +x ./publish/${{ matrix.artifact }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/dialscript-windows-x64.exe/dialscript-windows-x64.exe
            ./artifacts/dialscript-linux-x64/dialscript-linux-x64
            ./artifacts/dialscript-macos-x64/dialscript-macos-x64
            ./artifacts/dialscript-macos-arm64/dialscript-macos-arm64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
